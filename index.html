<!DOCTYPE html>
<html>
  <head>
    <title>The contact form</title>
  </head>
  <body style="background-color: rgba(27, 153, 231, 0.836)">
    <form
      style="
        background-color: white;
        padding-left: 40px;
        padding-bottom: 1cm;
        margin-left: 1200px;
        margin-right: 350px;
      "
    >
      <h1
        style="
          color: rgba(27, 153, 231, 0.836);
          margin-bottom: 1opx;
          padding-top: 20px;
        "
      >
        Contact Us
      </h1>
      <input
        type="text"
        placeholder="Full name"
        name="userName"
        style="border-color: rgba(27, 153, 231, 0.836); padding-right: 100px"
      />
      <br />
      <br />
      <input
        type="email"
        name="useremail"
        placeholder="Email"
        style="border-color: rgba(27, 153, 231, 0.836); padding-right: 100px"
      />

      <br />
      <br />
      <input
        type="text"
        name="phonenumber"
        placeholder="Phone number"
        style="border-color: rgba(27, 153, 231, 0.836); padding-right: 100px"
      />
      <br />
      <br />
      <input
        type="text"
        name="website"
        placeholder="Website"
        style="border-color: rgba(27, 153, 231, 0.836); padding-right: 100px"
      />
      <br />
      <br />
      <label for="Message">Message</label><br />
      <textarea
        rows="8"
        cols="34"
        name="mymessage"
        id="message "
        style="border-color: rgba(27, 153, 231, 0.836)"
      ></textarea>
      <br />
      <br />
      <button
        type="submit"
        style="
          width: 275px;
          height: 35px;
          background-color: rgba(27, 153, 231, 0.836);
          border-color: rgba(27, 153, 231, 0.836);
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
